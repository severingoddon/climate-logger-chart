<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <h3>Humidity Graph</h3>
        <button class="btn btn-outline-success" onclick="plotcharts(36)">Plot 6h</button>
        <button class="btn btn-outline-success" onclick="plotcharts(72)">Plot 12h</button>
        <button class="btn btn-outline-success" onclick="plotcharts(144)">Plot 24h</button>
        <button class="btn btn-outline-success" onclick="plotcharts(288)">Plot 48h</button>
    </div>

    <div class="row" style="width:2560px; pointer-events: none;">
        <div class="col-md-6">
            <canvas id="linechart"></canvas>
        </div>

    </div>
</body>


<script type="text/javascript">
    function plotcharts(timespan) {
        let apiUrl = 'https://sheetdb.io/api/v1/9fvjjip081wi5';
        let time = []
        let humidity = [];

        fetch(apiUrl).then(response => {
            return response.json();
        }).then(data => {
            const slicedData = data.slice(0, timespan); //one day
            const slicedReversedData = slicedData.reverse()

            for (let i = 0; i < slicedReversedData.length; i++) {
                time.push(slicedReversedData[i]['Time']);
                h = slicedReversedData[i]['Humidity']
                f = h.replace(",",".")
                humidity.push(parseFloat(f));
            }

            dataset = addData('Humidity', humidity, 'green', 'black');

            drawchart(dataset, time, 'line');

        }).catch(err => {
            console.log(err);
        });

    }


    function addData(title, Data, bgcolor, bordercolor) {
        return [{
            label: title,
            data: Data,
            backgroundColor: bgcolor,
            borderColor: bordercolor,
            borderWidth: 1.5
        }];
    }


    function drawchart(dataset, Labels, type) {
        const ctx = document.getElementById(type + 'chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: type,
            data: {
                labels: Labels,
                datasets: dataset
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    }
</script>
</html>
